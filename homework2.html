<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landkit Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }


    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }
    .logo {
      color: blue;
      font-weight: bold;
      font-size: 20px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li a {
      text-decoration: none;
      color: black;
    }
    .buy-btn {
      background: blue;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
    }

    .h {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
    }
    .hero-text {
      max-width: 50%;
    }
    
    .btn {
      background: blue;
      color: white;
      padding: 8px;
      border-radius: 4px;
    }
    .btn-outline {
      border: 1px solid gray;
      padding: 8px;
      border-radius: 4px;
      color: black;
    }
    .hero img {
      width: 300px;
    }

 
    
  </style>
</head>
<body>

  
  <div class="navbar">
    <div class="logo">Landkit</div>
    <ul>
      <li><a href="#">Landings</a></li>
      <li><a href="#">Pages</a></li>
      <li><a href="#">Account</a></li>
      <li><a href="#">Documentation</a></li>
    </ul>
    <a href="#" class="buy-btn">Buy now</a>
  </div>
  
  <div class="h">
    <div class="hero-text">
      <h1>Welcome to <span>Landkit</span>.<br>Develop anything.</h1>
      <p>Build a beautiful, modern website with flexible components built from scratch.</p>
      <a href="#" class="btn">View all pages -></a>
      <a href="#" class="btn-outline">Documentation</a>
    </div>
    <div>
      <img src="https://imgs.search.brave.com/UZrjQ2K8XqA9DANJnFTbqiPMSzHTzxmfl74x9InBRYc/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9sYW5k/a2l0Lmdvb2R0aGVt/ZXMuY28vYXNzZXRz/L2ltZy9pbGx1c3Ry/YXRpb25zL2lsbHVz/dHJhdGlvbi04LnBu/Zw" alt="Illustration">
    </div>
  </div>

</body>
</html>
